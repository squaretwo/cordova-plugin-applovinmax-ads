repositories {
    maven { url "https://adcolony.bintray.com/AdColony" }
    maven { url "https://chartboostmobile.bintray.com/Chartboost" }
    maven { url "https://fyber.bintray.com/marketplace" }
    maven { url "https://applovin.bintray.com/Android-Adapter-SDKs" }
    maven { url "https://s3.amazonaws.com/smaato-sdk-releases/" }
}

dependencies {
  implementation 'com.applovin:applovin-sdk:+'
  implementation 'com.applovin.mediation:adcolony-adapter:+'
  implementation 'com.applovin.mediation:chartboost-adapter:+'
  implementation 'com.google.android.gms:play-services-base:16.1.0'
  implementation 'com.applovin.mediation:facebook-adapter:+'
  
}
